#
# Default Settings for TYPO3.SingleSignOn.Client
#

TYPO3:
  SingleSignOn:
    Client:
      # SSO client configuration
      client:
        # The client identifier, should be short and unique identifier for this instance
        identifier: ''
        # The client key pair fingerprint
        keyPairUuid: ''

      # A list of named SSO server configurations
      server:
        # Example server configuration
        #
        #   DemoServer:
        #     publicKeyUuid: 'bb5abb57faa122cc031e3c904db3d751'
        #     endpointUri: 'http://ssoserver/sso/authentication'

# Example configuration for a SSO entry point
#
#   TYPO3:
#     Flow:
#       security:
#         authentication:
#           providers:
#             SingleSignOnProvider:
#               provider: 'TYPO3\SingleSignOn\Client\Security\SingleSignOnProvider'
#               providerOptions:
#                 server: DemoServer
#                 globalSessionTouchGracePeriod: 60
#               entryPoint: 'TYPO3\SingleSignOn\Client\Security\EntryPoint\SingleSignOnRedirect'
#               entryPointOptions:
#                 server: DemoServer

  Flow:
    security:
      firewall:
        filters:
          -
            patternType: 'TYPO3\SingleSignOn\Client\Security\RequestPattern\ConjunctionPattern'
            patternValue:
              patterns:
                -
                  patternType: ControllerObjectName
                  patternValue: 'TYPO3\SingleSignOn\Client\Controller\SessionController'
                -
                  patternType: 'TYPO3\SingleSignOn\Client\Security\RequestPattern\SignedRequestPattern'
                  patternValue:
                    resolverType: 'TYPO3\SingleSignOn\Client\Security\RequestPattern\SsoServerPublicKeyResolver'
            interceptor: AccessDeny
